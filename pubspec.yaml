name: m360_ict
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_it: ^8.0.3
  logger: ^2.5.0
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  go_router: ^15.1.1
  bot_toast: ^4.1.3
  otp_text_field: ^1.1.3
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json/



  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
